<div highlighted class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>
<div class="salmon-theme">
  <div class="courses" *ngIf="courses[0] as course">
    <course-card
      [highlighted]="true"
      #highlighter="hl"
      (courseSelected)="onCourseSelected($event)"
      (toggleHighlight)="onToggleHighlighted($event)"
      [course]="course"
    >
      <course-image
        [src]="course.iconUrl"
        *ngxUnless="!course.iconUrl"
      ></course-image>

      <div class="course-description" (dblclick)="highlighter.toggle()">
        {{ course.longDescription }}
      </div>
    </course-card>
  </div>
</div>
