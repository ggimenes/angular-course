<div class="courses" #container *ngIf="courses[0] as course">
  <ng-template #blankImage let-courseName="courseName">
    <p class="warn">{{ courseName }} has no image yet.</p>
    <img src="/assets/empty-image.png" />
  </ng-template>

  <!-- <ng-container
    *ngTemplateOutlet="blankImage; context: { courseName: course.description }"
  >
  </ng-container> -->

  <course-card
    #cardRef
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
    [noImageTemplate]="blankImage"
  >
    <course-image [src]="course.iconUrl"></course-image>

    <div class="course-description">
      {{ course.longDescription }}
    </div>

    Edit: <textarea></textarea>
  </course-card>
</div>
